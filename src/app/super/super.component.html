<div class="join-container">
    <header class="join-header">
        <h2>Add a User</h2>
    </header>
    <main class="join-main">
        <form (submit)=addNewUser()>
            <label for = "id">ID</label>
            <input type = "text" name = "id" [(ngModel)] = "idContent"><br>
            <label for = "username">Username</label>
            <input type = "text" name = "username" [(ngModel)] = "usernameContent"><br>
            <label for = "password">Password</label>
            <input type = "text" name = "password" [(ngModel)] = "passwordContent"><br>
            <label for = "email">E-Mail</label>
            <input type = "text" name = "email" [(ngModel)] = "emailContent"><br>
            <label for = "role">Role</label>
            <input type = "text" name = "role" [(ngModel)] = "roleContent"><br>
            <button class="btn">Create</button>
        </form>
    </main>  
</div>

<div class="join-container">
    <header class="join-header">
        <h2>Remove Users</h2>
    </header>
    <main class="join-main">
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>E-Mail</th>
                <th>Role</th>
            </tr>
            <tr *ngFor = "let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td><span (click) = "deleteUser(user._id)" class="btn">Delete</span></td>
            </tr>
        </table>
    </main>  
</div>

<div class="join-container">
    <header class="join-header">
        <h2>Change Admin Privileges</h2>
    </header>
    <main class="join-main">
        <table>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Options</th>
            </tr>
            <tr *ngFor = "let user of users; let i=index">
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <select name = "currentRole" [(ngModel)] = "roleArray[i]">
                    <option value = "super">Super Admin</option>
                    <option value = "group">Group Admin</option>
                    <option value = "assis">Assistant Admin</option>
                </select>
                <td><span (click) = "updateRole(user._id, i)" class="btn">Change</span></td>
            </tr>
        </table>
    </main>  
</div>
